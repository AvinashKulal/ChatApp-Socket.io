<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my app</title>
    <style type="text/css">
    #back{
        margin:3px;
        padding:15px;
        background-color: rgb(247, 242, 242);
        border-radius: 5px;
        border-bottom:2px solid rgb(180, 178, 178);
    }
    #list{
        margin:3px;
        padding:15px;
        border-radius: 1px;
        border-bottom:2px solid rgb(180, 178, 178);
    }
    #back:hover{
        margin:3px;
        padding:15px;
        background-color: white;
        text-decoration: underline;
        border-radius: 5px;
       
    }
    </style>
</head>
<body>
    <div >
        <center>
            <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;color:rgb(109, 109, 202);padding:1px">Chat App</h3><hr/>
        </center>
    </div>
    <div style="display: grid;grid-template-columns: 30% auto;column-gap: 5px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="container">
        
        <div id="user-container" style="background-color:rgb(233, 232, 232);padding:15px;border-radius: 10px;">
            <div id="user-info" style="background-color: rgb(135, 106, 240);padding:5px;color:white;text-align: center;border-radius: 10px;">
                <h3 id="user-name">userName</h3>
            </div>
            <hr/>
            <div>
                <form name="form">
                    <input type="text" placeholder="User Id.." style="border:none;padding:8px;width: 70%;margin:5px" />
                    <button type="submit" style="background-color:  rgb(135, 106, 240);padding:5px;border-radius: 5px;color:white;border:none">Contact</button>
               
                </form>
            </div>
            <hr/>
            <div>
                <form name="form">
                    <input type="text" placeholder="Room Id.." style="border:none;padding:8px;width: 70%;margin:5px;" />
                    <button type="submit" style="background-color:  rgb(135, 106, 240);padding:5px;border-radius: 5px;color:white;border:none;align-self: baseline;">Create Room</button>
               
                </form>
            </div>
            <hr/>
            <small style='color:blue;display:block;text-align: center;padding: 1px;font-weight: bold;' >Chat</small>
            <div id="all-user-info" style="display:flex;flex-direction:column;overflow: auto;height:250px;">
             
             
            
            </div>
        </div>

        <div id="welcome-container" style="margin:auto;font-size: 3em;color:rgb(168, 172, 172)">
            <div  >
                Welcome To My App
            </div>
        </div>

        <div id="message-container" style="display:none;background-color:rgb(245, 252, 247);padding:10px;height: 500px;">

            <div id="another-user-info" style="padding:5px;text-align: left;border-radius: 10px;background-color:rgb(237, 241, 238) ;">
                <span id="user-name" style="font-size: 2em;" >Another userName  &nbsp;</span> | <span id="join-link" style="text-decoration: underline;color:blue"></span> <button type='button' id='leave-room' style='background-color: rgb(253, 114, 114);padding:5px;border-radius: 5px;color:white;float: right;'>Leave</button>
                <hr/>
            </div>
            
            <div id="message-panel" style="display:flex;flex-direction: column;height: 70%;border-radius: 10px;border:2px solid rgb(179, 176, 176);margin:5px;overflow: auto;padding:0px 40px 0px 40px">
           

            </div>
            <div id="submit-form" style="margin:10px;">
                <form name="form">
                    <code id="user-typing"></code><br/>
                    <input type="text" placeholder="type message..." style="border:none;padding:8px;width: 80%;margin:5px" />
                    <button type="submit" style="background-color: blue;padding:5px;width:15%;border-radius: 5px;color:white">Send</button>
                </form>
            </div>
        </div>

    </div>
    <div id="room-users" style="position:fixed;top:90px;left:35%;display:none;flex-direction: column;border-radius:5px;background-color: white;border: 4px solid #eee;width: 30%;padding:5px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;box-shadow: black;">
        
    </div>

    <script src = "socket.io/socket.io.js"></script>
    <script src ="main.js"></script>
</body>
</html>
